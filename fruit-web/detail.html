<div class="detail_img">
	<div class="detail_pic">
		<img src="img/big_pic.png">
	</div>
	<div class="detail_info">
		<h2>以色列西红柿</h2>

		<p class="num">原价￥69.9</p>
		<p class="price">￥32</p>
	</div>
</div>

<div class="detail_main">
	<h4 class="detail_h4"><span>产品描述</span> <div class="line"></div></h4>
	<div class="detail_text">
		<div class="detail_tl">
			<table>
				<tr>
					<th>产地</th>
					<td>以色列</td>
				</tr>
				<tr>
					<th>规格</th>
					<td>1kg(约6个)</td>

					<td>购买后一周内食用</td>

				<tr>

					<td>有机</td>
				</tr>
				<tr>
					<th>产品编号</th>
					<td>GZ98659005488</td>
				</tr>
				<tr>

					<td>FFT7909865207</td>
				</tr>
			</table>
		</div>
		<div class="detail_tr">
			 <img src="img/big_pic2.png">
		</div>
	</div>

	<h4 class="detail_h4"><span>产品图片</span> <div class="line"></div></h4>

	<div class="big_pic"><img src="img/big_pic3.png"></div>
</div>

<div class="detail_car">
	<div class="add_ui">
		<a class="dec"></a>
		<input type="text" id="value" value="0">
		<a class="add"></a>
		
	</div>
	<a class="add_car">加入购物车</a>
	<a class="buy_now">立即购买</a>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
	$(function(){ 

		$('.add_ui .add').on('click',function(){ 

			var value=parseInt($('#value').val());
			$('#value').val(value+1)
		})
		$('.add_ui .dec').on('click',function(){ 
			var value=parseInt($('#value').val());
			if(value==0){ 
				$('#value').val(0);
			}else{ 
				$('#value').val(value-1);
			}
			
			

		})

	})
</script>

</body>
</html>
